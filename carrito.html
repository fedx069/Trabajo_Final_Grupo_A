<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Soluciones</title>
    <!-- iconos -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!-- css personalizado -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <button class="hamburger">
          <div class="bar"></div>
        </button>
        <a href="/index.html">Logo</a>
      </nav>
    </header>
    
    <nav class="mobile-nav">
      <a href="/index.html" id="btn-menu">INICIO</a>
      <a href="#servicios" id="btn-menu">SERVICIOS</a>
      <a href="#nosotros" id="btn-menu">NOSOTROS</a>
      <a href="#contacto" id="btn-menu">CONTACTO</a>
    </nav>

    <main id="inicio">
        <div class="container-prouctos">
            <div class="producto">
                <figure>
                    <img src="/images/panel_solar.jpg" alt="panel-solar" id="panelsolar">
                </figure>
                <div class="info-producto">
                    <h2>Panel Solar</h2>
                    <p class="precio">$200.000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="producto">
                <figure>
                    <img src="/images/bateria.png" alt="bateria" id="bateria">
                </figure>
                <div class="info-producto">
                    <h2>Batería</h2>
                    <p class="precio">$200.000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="producto">
                <figure>
                    <img src="/images/turbina_eolica.jpg" alt="turbina" id="turbina">
                </figure>
                <div class="info-producto">
                    <h2>Turbinas Eólicas</h2>
                    <p class="precio">$200.000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>
        </div>

    <div class="botones">
        <!-- botón de subir -->
        <div class="subir hidden" id="boton-subir">
          <a href="#inicio"> <i class="las la-angle-up"></i></a>
        </div>

    <footer>Footer</footer>

    <script src="script.js"></script>
