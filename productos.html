<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Soluciones</title>
    <!-- iconos -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!-- css personalizado -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <button class="hamburger">
          <div class="bar"></div>
        </button>
        <a href="index.html">
          <img src="images/environment-white.png" />EcoSoluciones
        </a>
        <div class="shop">
          <div class="container-cart-icon">
            <i class="las la-shopping-bag"></i>
            <div class="count-products">
              <span id="contador-productos">0</span>
            </div>
          </div>

          <div class="container-cart-products hidden-cart">
            <div class="row-product hidden">
              <div class="cart-product">
                <div class="info-cart-product">
                  <span class="cantidad-producto-carrito">1</span>
                  <p class="titulo-producto-carrito"></p>
                  <span class="precio-producto-carrito">$80</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="icon-close"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </div>
            </div>

            <div class="cart-total hidden">
              <h3>Total:</h3>
              <span class="total-pagar">$200</span>
            </div>
            <h3 class="cart-empty">El carrito está vacío</h3>
          </div>
        </div>
      </nav>
    </header>

    <nav class="mobile-nav">
      <a href="/index.html#inicio" class="btn-menu">INICIO</a>
      <a href="/productos.html" class="btn-menu">PRODUCTOS</a>
      <a href="/index.html#servicios" class="btn-menu">SERVICIOS</a>
      <a href="/index.html#nosotros-contacto" class="btn-menu">NOSOTROS</a>
      <a href="/contacto.html" class="btn-menu">CONTACTO</a>
    </nav>

    <main id="inicio">
      <div class="container-items">
        <div class="item">
          <figure>
            <img src="/images/panel_solar.jpg" alt="producto" />
          </figure>
          <div class="info-product">
            <h2>Panel Solar</h2>
            <p class="price">$150000</p>
            <button class="btn-add-cart">Añadir al carrito</button>
          </div>
        </div>
        <div class="item">
          <figure>
            <img src="/images/bateria.png" alt="producto" />
          </figure>
          <div class="info-product">
            <h2>Batería</h2>
            <p class="price">$70000</p>
            <button class="btn-add-cart">Añadir al carrito</button>
          </div>
        </div>
        <div class="item">
          <figure>
            <img src="/images/turbina_eolica.jpg" alt="producto" />
          </figure>
          <div class="info-product">
            <h2>Turbina Eólica</h2>
            <p class="price">$600000</p>
            <button class="btn-add-cart">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </main>

    <!-- botones -->
    <div class="botones">
      <!-- botón de subir -->
      <div class="subir hidden" id="boton-subir">
        <a href="/index.html"> <i class="las la-angle-up"></i></a>
      </div>
    </div>

    <footer> &#169; 2023 EcoSoluciones. Todos los derechos reservados.
      <a href="/pdptyces.pdf" target="_blank">Políticas de Privacidad y Términos y Condiciones.</a></dd> <a href="/contacto.html">Servicio al Cliente.</a></footer>

    <script src="script.js"></script>
  </body>
</html>
